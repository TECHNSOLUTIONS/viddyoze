<!DOCTYPE html>
<html class="background-image">
<head lang="en">
    <meta charset="UTF-8">
    <title>Baking... - Viddyoze</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/generate.css">

    <!-- loading the color picker for this page only -->
    <link rel="stylesheet" href="css/jquery.ui.colorPicker.css">
</head>
<body>
<div id="viddyoze_wrapper">
    <div id="viddyoze_header">
        <a href="#" title="Viddyoze" class="viddyoze-logo icon-logo pull-left">
            <span class="label">Viddyoze</span>
        </a>

        <div class="pull-right top-vid-nav">
            <nav id="vid_nav">
                <ul>
                    <li>
                        <a href="step1.html" title="Create" class="active">
                            <span class="icon icon-play"></span>
                            Create
                        </a>
                    </li>
                    <li>
                        <a href="my-videos.html" title="My movies">
                            <span class="icon icon-movies"></span>
                            My movies
                            <small class="count">47 items</small>
                        </a>
                    </li>
                </ul>
            </nav> <!-- #vid_nav -->
            <div class="user-area">
                <a class="user-avatar" href="user.html" title="My account">
                    <span class="image">
                        <img src="images/jessica.jpg" alt="Jessica" width="50" />
                    </span>
                    <span class="icon-settings"></span>
                </a>

                <!-- Logout link -->
                <a href="login.html" title="Logout" class="logout">
                    <span class="fa fa-power-off"></span>
                </a>

            </div> <!-- .user-area -->

        </div> <!-- .pull-left -->

    </div> <!-- #viddyoze_header -->

    <div class="container">
        <div class="steps">
            <div class="step">
                <span class="count">1</span>
                <span class="info">Select</span>
            </div> <!-- .count -->

            <div class="highway"></div>

            <div class="step">
                <span class="count">2</span>
                <span class="info">Customize</span>
            </div> <!-- .count -->

            <div class="highway"></div>

            <div class="step">
                <span class="count">3</span>
                <span class="info">Download</span>
            </div> <!-- .count -->

            <div class="highway"></div>

            <div class="step active">
                <span class="count">4</span>
                <span class="info">Rendering</span>
            </div> <!-- .count -->
        </div> <!-- .steps -->

        <h1>Your video is baking...</h1>


        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe src="https://player.vimeo.com/video/137398403" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div> <!-- .embed-responsive -->
                </div> <!-- .col-md-offset-3 -->
            </div> <!-- .row -->

        </div> <!-- .container -->


        <div class="confirm-bottom">
            <a href="#" class="vid-blue vid-button rounded text-uppercase">Go to My Videos</a>
        </div> <!-- .build-video -->


    </div> <!-- .content -->
</div> <!-- #viddyoze_wrapper -->

    <div class="overlay"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.minicolors.min.js"></script>

    <script type="text/javascript">
        $(function(){
            var colpick = $('#wheel').each( function() {
                $(this).minicolors({
                    control: $(this).attr('data-control') || 'hue',
                    inline: 'true',
                    letterCase: 'lowercase',
                    opacity: false,
                    change: function(hex, opacity) {
                        if(!hex) return;
                        if(opacity) hex += ', ' + opacity;
                        try {
                            console.log(hex);
                        } catch(e) {}
                        $(this).select();
                        $('.selected-element-color').css('background-color', hex);
                    },
                    theme: 'bootstrap'
                });
            });

        });
    </script>

</body>
</html>
