<!DOCTYPE html>
<html class="background-image">
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome to Viddyoze - Please login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="happy-people"></div>
<div id="viddyoze_wrapper">
    <!-- login form -->


    <div class="login-holder vertical-holder">

        <div class="row">
            <div class="viddyoze-logo icon-logo col-md-offset-2"></div>
            <div class="col-md-4 col-md-offset-2">
                <div class="vid-login">
                    <h2>Login</h2>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="fa fa-user"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" />
                    </div> <!-- .input-group -->

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="fa fa-lock"></span>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" />
                    </div> <!-- .input-group -->

                    <a href="#" title="Need help?" class="forgotten-link" id="forgotten_password">Need help?</a>

                    <a href="#" title="Login" class="vid-button vid-blue full-button text-uppercase">
                        Login
                    </a>

                </div> <!-- .vid-login -->

                <div class="quick-register">
                    <h2>New to viddyoze?</h2>
                    <a href="#" title="Sign up" class="vid-yellow rounded pill" id="sign_up">Sign up <span class="fa fa-angle-right"></span></a>
                </div>
            </div> <!-- .col-md-3 -->
        </div> <!-- .row -->
    </div> <!-- .holder -->



    <div class="forgot-holder vertical-holder">

        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="vid-login">
                    <a href="#" title="Close" class="icon-close window-close" id="close_forgotten"></a>
                    <h2>Password problems?</h2>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="fa fa-user"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" />
                    </div> <!-- .input-group -->

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="fa fa-envelope"></span>
                        </span>
                        <input type="email" class="form-control" placeholder="Email address" />
                    </div> <!-- .input-group -->

                   <a href="#" title="Login" class="vid-button vid-red full-button text-uppercase">
                        Send a new password
                    </a>

                </div> <!-- .vid-login -->

            </div> <!-- .col-md-3 -->
        </div> <!-- .row -->
    </div> <!-- .holder -->

    <div class="register-holder vertical-holder">

        <div class="row">
            <div class="viddyoze-logo icon-logo col-md-offset-2"></div>
            <div class="col-md-4 col-md-offset-2">
                <div class="vid-login">
                    <a href="#" title="Close" class="icon-close window-close" id="close_register"></a>
                    <h2>Join us!</h2>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="fa fa-user"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" />
                    </div> <!-- .input-group -->

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="fa fa-envelope"></span>
                        </span>
                        <input type="email" class="form-control" placeholder="Email address" />
                    </div> <!-- .input-group -->

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="fa fa-lock"></span>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" />
                    </div> <!-- .input-group -->

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="fa fa-lock"></span>
                        </span>
                        <input type="password" class="form-control" placeholder="Password again" />
                    </div> <!-- .input-group -->

                    <a href="#" title="Login" class="vid-button vid-yellow full-button text-uppercase">
                        Register
                    </a>

                </div> <!-- .vid-login -->

            </div> <!-- .col-md-4 -->

            <div class="col-md-3">
                <div class="image-section">
                    <strong>Add an avatar</strong><br />
                    <small>(you can also do that later)</small>

                    <div class="image-input-avatar">
                        <span class="fa fa-plus-circle"></span>
                    </div> <!-- .image-input-avatar -->
                </div>
            </div> <!-- .col-md- -->

        </div> <!-- .row -->
    </div> <!-- .holder -->

</div> <!-- #viddyoze-wrapper -->
<div class="overlay"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
